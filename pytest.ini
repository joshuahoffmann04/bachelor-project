[pytest]
# Pytest configuration for RAG system tests

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage options (when running with pytest-cov)
# addopts = --cov=src --cov-report=html --cov-report=term

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, may require external resources)
    slow: Slow running tests
    requires_api: Tests requiring API keys
    requires_indices: Tests requiring built indices
    requires_gpu: Tests requiring GPU

# Minimum Python version
minversion = 3.8

# Test log level
log_cli = false
log_cli_level = INFO

# Directories to ignore
norecursedirs = .git .tox dist build *.egg __pycache__ .mypy_cache .pytest_cache

# Timeout (optional, requires pytest-timeout)
# timeout = 300

# Asyncio mode
asyncio_mode = auto
