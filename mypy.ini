[mypy]
# Global mypy configuration for RAG system

# Python version
python_version = 3.10

# Import discovery
mypy_path = src
namespace_packages = True
explicit_package_bases = True

# Strictness levels
warn_return_any = True
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = False  # Enable after initial cleanup
warn_no_return = True
warn_unreachable = True

# Error reporting
show_error_codes = True
show_column_numbers = True
pretty = True
color_output = True

# Type checking mode
check_untyped_defs = True
disallow_untyped_defs = False  # Enable gradually
disallow_incomplete_defs = False  # Enable gradually
disallow_untyped_calls = False  # Enable gradually

# None and Optional handling
no_implicit_optional = True
strict_optional = True

# Miscellaneous
warn_unused_ignores = False
ignore_missing_imports = True  # For third-party packages without stubs

# Per-module options

[mypy-tests.*]
# Be less strict with test code
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False

[mypy-setup]
# Ignore setup.py
ignore_errors = True

# Third-party packages without type stubs
[mypy-yaml.*]
ignore_missing_imports = True

